<ng-container *ngIf="products.length !=0">

    <div class="container mt-5 pt-5">
<div class="card-table">
    <div class="card-product">
       <table class="table table-responsive">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                <td style="width: 25%;">{{item.description}}</td>
                <th style="width: 12%;">{{item.price}}</th>
                <td style="width: 12%;">{{item.quantity}}</td>
                <td style="width: 12%;">{{item.total}}</td>
                <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                <td><strong>Grand Total  â‚¹{{grandTotal}}</strong></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
</div>

</ng-container>



<ng-container *ngIf="products.length==0">
    <div class="container mt-5 pt-4">
        <div class="card mt-5">
         <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="/assets/cart.png" alt="">
            <h4>Your Cart is empty..!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary p-3 px-5"  style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Shop Now</button>
        </div>
    </div>
</ng-container>
