<header>
    <div class="navbar fixed-top navbar-dark bg-primary shadow-sm px-5">
        <div class="navbar-brand align-items-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
            </i>
            <a href="#"><strong class="app-font" routerLink="/products">Flipkart</strong></a>
            <div class="form-group">
                <input class="form-control" type="text" [(ngModel)]="searchTerm" (keyup)="search($event)"  placeholder="search products">
            </div>
            <span class="fas fa-search search-icon"></span>
        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size:30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
